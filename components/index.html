<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>

    <div class="bg-container">
        <div class="cal-container">
            <input type="numbers" class="inputEl" id="inputEl" placeholder="0" />
            <div class="list-container">
                <button class="list-items empty-btn" onclick="clearDisplay()">AC</button>
                <button class="list-items divide-btn" onclick="appendToDisplay('/')">/</button>
                <button class="list-items multiple-btn" onclick="appendToDisplay('*')">*</button>
                <button class="list-items plus-btn" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="list-container2">
                <button class="list-items" onclick="appendToDisplay('7')">7</button>
                <button class="list-items" onclick="appendToDisplay('8')">8</button>
                <button class="list-items" onclick="appendToDisplay('9')">9</button>
                <button class="list-items minus-btn" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="list-container3">
                <button class="list-items" onclick="appendToDisplay('4')">4</button>
                <button class="list-items" onclick="appendToDisplay('5')">5</button>
                <button class="list-items" onclick="appendToDisplay('6')">6</button>
                <button class="list-items dot-btn" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="list-container4">
                <button class="list-items" onclick="appendToDisplay('1')">1</button>
                <button class="list-items" onclick="appendToDisplay('2')">2</button>
                <button class="list-items" onclick="appendToDisplay('3')">3</button>
                <button class="list-items equal-btn" onclick="calculate()">=</button>
            </div>

        </div>
    </div>
</body>

</html>
